<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app/css/style.css" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="equilibrium"
          src="./images/image-equilibrium.jpg"
          alt="Equilbrium Image"
        />
        <h2>Equilibrium #3429</h2>
        <h2 class="equilibrium-info">
          Our Equilibrium collection promotes balance and calm.
        </h2>
        <div class="price">
          <p class="ethereum">
            <img
              class="icon"
              src="./images/icon-ethereum.svg"
              alt="Etherium Icon"
            />0.041 ETH
          </p>
          <p class="clock">
            <img class="icon" src="./images/icon-clock.svg" alt="Clock Icon" />3
            days left
          </p>
        </div>
        <hr class="line" />
        <p class="avatar">
          <img
            class="avatar-img"
            src="./images/image-avatar.png"
            alt="Avatar Image"
          />
          <span class="creation">Creation of </span>Jules Wyvern
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Fizzify">Fizzify</a>.
    </div>
  </body>
</html>
